<body>
  <div class="container">
    <div class="header">Debt Calculator</div>
    <div class="menu">
    <br><br>
    <a href="https://dev.studiozandra.com">go to dev.studiozandra</a> </div>
    <div class="content">Enter your repayment data below:
        <div id="inputForm">

            <div id="start_date"><p><label class="form">Start Date (usually today):</label><input type="date" class="textbox" id="startDate"></p></div> <!-- onchange="cal()"-->
        
            <div id="freedom_date"><p><label class="form">Desired freedom Date:</label><input type="date" class="textbox" id="freedomDate"></p></div> <!-- onchange="cal()"-->

              <div id="numdays2">___</div>
              </div> <br />
              <div id="numMonths">Number of months:
              <div id="numMonths2">___</div>

              <div id="numYears2">___</div>
    <p><b>Loan Amount</b>: <input type="text" id="inAmount"/></p>
    <p><b>Down Payment</b>: <input type="text" id="inDownP"/></p>
    <p><b>APR (Interest rate)</b>: <input type="text" id="inAPR"/></p>
